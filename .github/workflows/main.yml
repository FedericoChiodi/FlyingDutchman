name: FlyingDutchman CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions: 
    contents: read 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4.2.2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B verify --file ./FlyingDutchman/pom.xml

    - name: Generate coverage report
      run: mvn jacoco:report 

    - name: Upload Jacoco reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: ./flyingdutchman/target/site

    - name: Docker login 
      uses: docker/login-action@v3
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Docker build and push
      uses: docker/build-push-action@v5
      with: 
        context: .
        file: ./docker/Dockerfile
        push: true 
        tags: fedec/flyingdutchman:latest
      
    - name: Docker build and push database
      uses: docker/build-push-action@v5
      with: 
        context: . 
        file: ./docker/DockerSQL
        push: true
        tags: fedec/flyingdutchman_db:latest
  
  deploy:    
    runs-on: self-hosted
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: build docker compose
      run: docker compose -f ./docker/compose.yml build
    
    - name: avvio
      run: docker compose -f ./docker/compose.yml up -d

    - name: download report Jacoco
      uses: actions/download-artifact@v4
      with:
        name: reports
        path: flyingdutchman/reports
