spring.application.name=flyingdutchman

spring.datasource.url=jdbc:mysql://localhost:3306/flyingdutchmandb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=StrongPassword123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.tomcat.max-swallow-size=2MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-http-response-header-size=1MB
server.port=8080

spring.web.resources.static-locations=classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, file:/srv/flyingdutchman/uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.file.name=flyingdutchman.log
logging.file.path=/log/

debug=true